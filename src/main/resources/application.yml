server:
  port: 8001
  servlet:
    context-path: /law

spring:
  datasource:
      url: jdbc:mysql://localhost:3306/db_law?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
  aop:
    auto: true
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

#关闭默认模板引擎
  thymeleaf:
    cache: false
    enabled: false

  jpa:
    hibernate:
      ddl-auto: update  # 后面用update
    show-sql: true